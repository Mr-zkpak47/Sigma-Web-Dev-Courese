<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
          alt="logo"
        />
      </a>
      <nav>
        <ul>
          <li>
            <a href="#">
              <span>Products</span>
              <i class="fa-solid fa-chevron-down" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a href="#">
              <span>Pricing</span>
              <i class="fa-solid fa-chevron-down" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a href="#">
              <span>Resources</span
              ><i class="fa-solid fa-chevron-down" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a href="#">
              <span>About us</span>
              <i class="fa-solid fa-chevron-down" style="color: #000000"></i
            ></a>
          </li>
          <li><a href="#">Security and comliance </a></li>
          <li>
            <a href="#">
              <img
                src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
                alt="Image"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
